<div class="animated fadeIn">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <form [formGroup]="DadosCabecalho"   (ngSubmit)="SalvarDadosCabecalho()">
        <div class="card">
          <div class="card-header">
            <strong>Editar dados de cabeçalho</strong>
            <small> (* Ao salvar será atualizado automaticamente)</small>
          </div>
          <div class="card-body card-block">
              <div class="form-group">                            
                  <img src="{{logo64}}">              
              </div>
            <div class="form-group">
              <label class=" form-control-label">Logo</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-image"></i>
                </div>
                <input type="file" (change)="changeListener($event, 'logo')" class="form-control" formControlName="logo">
              </div>
              <small class="form-text text-muted">insira uma logo para o site</small>
            </div>
            <h3>Editar Sliders</h3>
            <hr/>
            <h4>Slider 1</h4>
            <br>
            <div class="form-group">
              <label class=" form-control-label">Título slider 1</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-pencil"></i>
                </div>
                <input class="form-control" formControlName="tituloslider1">
              </div>            
            </div>

            <div class="form-group">
              <label class=" form-control-label">Sub título slider 1</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-pencil-alt"></i>
                </div>
                <input class="form-control" formControlName="subtituloslider1">
              </div>              
            </div>

            <div class="form-group">                            
                <img src="{{fotoslider164}}">              
            </div>

            <div class="form-group">
              <label class=" form-control-label">Imagem slider 1</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-image"></i>
                </div>
                <input type="file" (change)="changeListener($event, 'slider1')" class="form-control" formControlName="fotoslider1">
              </div>              
            </div>

            <hr/>
            <h4>Slider 2</h4>
            <br>
            <div class="form-group">
              <label class=" form-control-label">Título slider 2</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-pencil"></i>
                </div>
                <input class="form-control" formControlName="tituloslider2">
              </div>            
            </div>

            <div class="form-group">
              <label class=" form-control-label">Sub título slider 2</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-pencil-alt"></i>
                </div>
                <input class="form-control" formControlName="subtituloslider2">
              </div>              
            </div>
            <div class="form-group">                            
                <img src="{{fotoslider264}}">              
            </div>
            <div class="form-group">
              <label class=" form-control-label">Imagem slider 2</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-image"></i>
                </div>
                <input type="file" (change)="changeListener($event, 'slider2')" class="form-control" formControlName="fotoslider2">
              </div>              
            </div>


            <hr/>
            <h4>Slider 3</h4>
            <br>
            <div class="form-group">
              <label class=" form-control-label">Título slider 3</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-pencil"></i>
                </div>
                <input class="form-control" formControlName="tituloslider3">
              </div>            
            </div>

            <div class="form-group">
              <label class=" form-control-label">Sub título slider 3</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-pencil-alt"></i>
                </div>
                <input class="form-control" formControlName="subtituloslider3">
              </div>              
            </div>
            <div class="form-group">                            
                <img src="{{fotoslider364}}">              
            </div>
            <div class="form-group">
              <label class=" form-control-label">Imagem slider 3</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-image"></i>
                </div>
                <input type="file" (change)="changeListener($event, 'slider3')" class="form-control" formControlName="fotoslider3">
              </div>              
            </div>


         
            <div class="form-group" *ngIf="Servico == null">
              <button class="btn btn-success" type="submit">Salvar dados</button>
            </div>
            <div class="form-group" *ngIf="Servico != null">
                <button class="btn btn-success" type="submit">Editar dados</button>
              </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <ngx-spinner></ngx-spinner>
  <!-- .animated -->
