<form #loginForm='ngForm' (ngSubmit)="OnSubmit(EmailUser.value, SenhaUser.value)">
    <div class="form-group">
        <label>Email</label>
        <input type="email" #EmailUser ngModel name="EmailUser" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password"  #SenhaUser ngModel name="SenhaUser" class="form-control" placeholder="senha">
    </div>
    <button [disabled]="!loginForm.valid"  type="submit"  class="btn btn-success">Acessar portal</button>
</form>
